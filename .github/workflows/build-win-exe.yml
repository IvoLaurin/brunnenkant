name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        shell: cmd
        run: |
          pyinstaller --onefile --noconsole ^
            --name "AbblaseleitungsCalculator" ^
            --icon "logo.ico" ^
            --add-data "logo.jpg;." ^
            --add-data "db;db" ^
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AbblaseleitungsCalculator
          path: dist/AbblaseleitungsCalculator.exe
